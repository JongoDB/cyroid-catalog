name: C2 Operator (Sliver Server)
tag: "cyroid/c2-operator:latest"
description: |
  Sliver C2 server with auto-start HTTP listener.
  Based on the sliver service from the sliver-weather training lab.

  Auto-starts an HTTP C2 listener on SLIVER_HTTP_PORT (default 8080).
  Designed to receive proxied C2 traffic from the weather frontend's
  nginx reverse proxy.

  Environment variables:
  - SLIVER_HTTP_PORT: HTTP listener port (default: 8080)
  - SLIVER_AUTOSTART_HTTP: Set to 0 to disable auto-start (default: 1)
arch: x86_64
category: c2
