<!DOCTYPE html>
<html>
<head>
    <title>Script Console - ACME CI/CD</title>
    <style>
        body { font-family: Arial, sans-serif; background: #1a1a2e; color: #eee; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 20px; border-bottom: 1px solid #333; }
        h1 { color: #0f4c75; margin: 0; }
        .user-info { color: #888; }
        .user-info a { color: #0f4c75; }
        nav { margin: 20px 0; }
        nav a { color: #0f4c75; margin-right: 20px; text-decoration: none; padding: 10px 20px; background: #16213e; border-radius: 5px; }
        nav a:hover { background: #1b262c; }
        nav a.danger { background: #c0392b; }
        .warning { background: #c0392b; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        textarea { width: 100%; height: 200px; background: #0d0d0d; color: #0f0; border: 1px solid #333; padding: 15px; font-family: monospace; font-size: 14px; border-radius: 5px; box-sizing: border-box; }
        button { padding: 12px 30px; background: #c0392b; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background: #e74c3c; }
        .output { background: #0d0d0d; padding: 20px; border-radius: 5px; margin-top: 20px; }
        .output pre { color: #0f0; margin: 0; white-space: pre-wrap; word-wrap: break-word; }
        h2 { color: #c0392b; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîß ACME CI/CD Dashboard</h1>
            <div class="user-info">
                Logged in as: <strong>{{ user }}</strong> | <a href="/logout">Logout</a>
            </div>
        </header>

        <nav>
            <a href="/">Dashboard</a>
            <a href="/script-console" class="danger">Script Console</a>
        </nav>

        <h2>‚ö†Ô∏è Script Console</h2>

        <div class="warning">
            <strong>Warning:</strong> This console executes scripts directly on the server.
            Use with caution. All executions are logged.
        </div>

        <form method="POST">
            <textarea name="script" placeholder="Enter shell commands to execute...">#!/bin/bash
echo "Hello from ACME CI/CD"
whoami
hostname
</textarea>
            <br>
            <button type="submit">‚ñ∂ Run Script</button>
        </form>

        {% if output %}
        <div class="output">
            <h3>Output:</h3>
            <pre>{{ output }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
